<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="dashboard.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dio</title>
  <script type="module" src="/dashboard.js" defer></script>
</head>

<body>
  <div id="left-panel">
    <div id="filter-panel">
      <h2 id="filter-panel-heading">Filter Selection</h2>
      <label for="group-by">Show me</label>
      <select name="group-by" id="group-by">
        <option value="songs">songs</option>
        <option value="artists">artists</option>
        <option value="albums">albums</option>
        <option value="podcasts">podcasts</option>
        <option value="podcast-episodes">podcast episodes</option>
        <option value="devices-listened-from">devices I listened from</option>
      </select>
      <br>
      <label for="sort-by">Sorted by</label>
      <select name="sort-by" id="sort-by">
        <option value="plays">number of plays</option>
        <option value="listen-time">total listen time</option>
        <option value="skip-pct">skip percentage</option>
        <option value="shuffle-pct">shuffle percentage</option>
      </select>
    </div>
    <br>
    <button type="button">Apply Filter</button>
    <button type="button">Reset Filter</button>
  </div>
  <div id="right-panel">
    <div id="results-panel"></div>
  </div>
</body>

</html>
